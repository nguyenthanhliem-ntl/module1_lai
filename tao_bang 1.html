<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       table{
           
           background-color: orange;
           size: 150px;
       }
       th{
            border:0px ;
            width: 260px;
       }

           background-color: white;

       }
       body {

       }

            margin: 5px ;
            
       }

</head>

            </span></p>

</html>
