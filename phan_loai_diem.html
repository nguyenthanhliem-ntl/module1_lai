<body>
    <script>
        let a = prompt();
        if(75<=a && a<=100){
            alert("A");
        }else if(60<=a && a<75){
            alert("B");
        }else if(45<=a && a<60){
            alert('C');
        }else if(35<=a && a<45){
            alert("D");
        }else if(0<=a && a<35){
            alert('E');
        }else{
            alert("không phải điểm")
        }
    </script>
</body>
